<script>
    // Get listings from Flask template
    const allListings = {{ listings | tojson }};

    // Initialize currentListings without pre-sorting
    let currentListings = [...allListings];
    let currentPage = 1;
    const carsPerPage = 12;

    // Object to hold current filter values
    const activeFilters = {
        search: '',
        minPrice: null,
        maxPrice: null,
        year: '',
        make: ''
    };

    // DOM Elements
    const carGrid = document.getElementById("carGrid");
    const prevPageBtn = document.getElementById("prevPage");
    const nextPageBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");
    const searchInput = document.getElementById("searchInput");
    const minPriceInput = document.getElementById("minPriceInput");
    const maxPriceInput = document.getElementById("maxPriceInput");
    const yearSelect = document.getElementById("yearSelect");
    const makeSelect = document.getElementById("makeSelect");
    const applyFiltersBtn = document.getElementById("applyFiltersBtn");
    const resetFiltersBtn = document.getElementById("resetFiltersBtn");

    // === POPULATE FILTER DROPDOWNS ===
    function populateFilterDropdowns() {
        const years = new Set();
        const makes = new Set();

        allListings.forEach(car => {
            if (car.year) years.add(car.year);
            if (car.make) makes.add(car.make);
        });

        // Populate Year Dropdown (sorted descending)
        const sortedYears = Array.from(years).sort((a, b) => b - a);
        sortedYears.forEach(year => {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        });

        // Populate Make Dropdown (sorted alphabetically)
        const sortedMakes = Array.from(makes).sort();
        sortedMakes.forEach(make => {
            const option = document.createElement("option");
            option.value = make;
            option.textContent = make;
            makeSelect.appendChild(option);
        });
    }

    // === MAIN FILTERING FUNCTION ===
    function filterListings() {
        // Get current filter values from inputs
        activeFilters.search = searchInput.value.trim().toLowerCase();
        activeFilters.minPrice = minPriceInput.value ? parseFloat(minPriceInput.value) : null;
        activeFilters.maxPrice = maxPriceInput.value ? parseFloat(maxPriceInput.value) : null;
        activeFilters.year = yearSelect.value;
        activeFilters.make = makeSelect.value;

        let filteredListings = [...allListings];

        // Apply Search Filter
        if (activeFilters.search) {
            filteredListings = filteredListings.filter(car =>
                (car.make && car.make.toLowerCase().includes(activeFilters.search)) ||
                (car.model && car.model.toLowerCase().includes(activeFilters.search)) ||
                (car.variant && car.variant.toLowerCase().includes(activeFilters.search)) ||
                (car.description && car.description.toLowerCase().includes(activeFilters.search)) ||
                (car.transmission && car.transmission.toLowerCase().includes(activeFilters.search)) ||
                (car.fuel_type && car.fuel_type.toLowerCase().includes(activeFilters.search))
                // Add more fields if needed
            );
        }

        // Apply Price Filter
        if (activeFilters.minPrice !== null || activeFilters.maxPrice !== null) {
            filteredListings = filteredListings.filter(car => {
                const priceValue = parseFloat((car.price || "0").toString().replace(/[^0-9,]/g, '').replace(',', '.')) || 0;
                const passesMin = activeFilters.minPrice === null || priceValue >= activeFilters.minPrice;
                const passesMax = activeFilters.maxPrice === null || priceValue <= activeFilters.maxPrice;
                return passesMin && passesMax;
            });
        }

        // Apply Year Filter
        if (activeFilters.year) {
            filteredListings = filteredListings.filter(car => car.year == activeFilters.year);
        }

        // Apply Make Filter
        if (activeFilters.make) {
            filteredListings = filteredListings.filter(car => car.make == activeFilters.make);
        }

        // Update currentListings and re-render
        currentListings = filteredListings;
        currentPage = 1; // Reset to first page
        renderPage();
        updatePaginationButtons();
    }

    // === SORTING FUNCTION (now works on filtered list) ===
    function sortListings() {
        const sortValue = document.getElementById("sortSelect").value;
        let sortedListings;

        switch (sortValue) {
            case "price-low":
                sortedListings = [...currentListings].sort((a, b) => {
                    const priceA = parseFloat((a.price || "0").toString().replace(/[^0-9,]/g, '').replace(',', '.')) || 0;
                    const priceB = parseFloat((b.price || "0").toString().replace(/[^0-9,]/g, '').replace(',', '.')) || 0;
                    return priceA - priceB;
                });
                break;

            case "price-high":
                sortedListings = [...currentListings].sort((a, b) => {
                     const priceA = parseFloat((a.price || "0").toString().replace(/[^0-9,]/g, '').replace(',', '.')) || 0;
                     const priceB = parseFloat((b.price || "0").toString().replace(/[^0-9,]/g, '').replace(',', '.')) || 0;
                    return priceB - priceA;
                });
                break;

             case "recent": // Most recent first
            case "default": // Assuming default is also most recent first
            default:
                sortedListings = [...currentListings].sort((a, b) => {
                    const dateA = new Date(a.created || 0);
                    const dateB = new Date(b.created || 0);
                    return dateB - dateA;
                });
        }

        // Update currentListings with sorted version and re-render
        currentListings = sortedListings;
        currentPage = 1; // Reset to first page on sort
        renderPage();
        updatePaginationButtons();
    }

    // === RESET FILTERS FUNCTION ===
    function resetFilters() {
        searchInput.value = '';
        minPriceInput.value = '';
        maxPriceInput.value = '';
        yearSelect.value = '';
        makeSelect.value = '';

        // Reset active filters object
        activeFilters.search = '';
        activeFilters.minPrice = null;
        activeFilters.maxPrice = null;
        activeFilters.year = '';
        activeFilters.make = '';

        // Re-filter (which will now use reset filters)
        filterListings();
        // Re-sort if needed (optional, or keep last sort)
        // sortListings();
    }

    // === RENDERING & PAGINATION (unchanged) ===
    function renderPage() {
        const start = (currentPage - 1) * carsPerPage;
        const end = start + carsPerPage;
        const paginatedCars = currentListings.slice(start, end);

        if (paginatedCars.length === 0) {
            carGrid.innerHTML = `<p class="no-listings">No vehicles match your search. Try adjusting filters.</p>`;
            return;
        }

        carGrid.innerHTML = "";
        paginatedCars.forEach((car, idx) => {
            const globalIndex = start + idx;
            const firstImg = car.image_urls?.[0] || 'https://via.placeholder.com/320x200?text=No+Image';
            const variantLine = car.variant ? `<span class="variant">${car.variant}</span>` : "";
            const desc = car.description?.substring(0, 100) + (car.description?.length > 100 ? "..." : "");

            const carLink = document.createElement("a");
            carLink.href = `/listing/${car.id}`;
            carLink.className = "car-card";

            carLink.innerHTML = `
    <div class="image-gallery">
        <img src="${firstImg}" alt="${car.make} ${car.model}" class="main-image">
    </div>
    <div class="gallery-thumbnails">
        ${car.image_urls?.slice(0, 4).map((img, i) =>
            `<img src="${img}" alt="Thumb" class="thumbnail ${i === 0 ? 'active' : ''}">`
        ).join('') || ''}
    </div>
    <div class="details">
        <h3 class="make-model">${car.make} ${car.model} ${variantLine}</h3>
        <p class="year"><i class="fas fa-calendar-alt"></i> ${car.year}</p>
        <p class="colour"><i class="fas fa-palette"></i> ${car.colour}</p>
        <p class="mileage"><i class="fas fa-road"></i> ${car.mileage} Km</p>
        <p class="price">${car.price_display}</p>
        <p class="description">${desc}</p>
        <!-- Read More Button -->
        <a href="/listing/${car.id}" class="read-more-btn">Read More</a>
    </div>
`;

            carGrid.appendChild(carLink);
        });
    }

    function updatePaginationButtons() {
        const totalPages = Math.ceil(currentListings.length / carsPerPage);
        pageInfo.innerHTML = `Page <strong>${currentPage}</strong> of ${totalPages || 1}`;
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage >= totalPages;
    }

    // === EVENT LISTENERS ===
    prevPageBtn.addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            renderPage();
            updatePaginationButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    });

    nextPageBtn.addEventListener("click", () => {
        const totalPages = Math.ceil(currentListings.length / carsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderPage();
            updatePaginationButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    });

    carGrid.addEventListener("click", function(e) {
        if (e.target.classList.contains("thumbnail")) {
            e.preventDefault();
            e.stopPropagation();

            const card = e.target.closest('.car-card');
            const mainImg = card.querySelector('.main-image');
            const thumbnails = card.querySelectorAll('.thumbnail');

            thumbnails.forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');
            mainImg.src = e.target.src;
        }
    });

    // Apply filters button
    applyFiltersBtn.addEventListener("click", filterListings);

    // Reset filters button
    resetFiltersBtn.addEventListener("click", resetFilters);

    // Optional: Apply filters on pressing Enter in search input
    searchInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            filterListings();
        }
    });

    // === INITIALIZE ON LOAD ===
    window.onload = function () {
        populateFilterDropdowns();
        document.getElementById("sortSelect").value = "default";
        filterListings(); // Apply initial (empty) filters
        sortListings(); // Apply initial sort
    };
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');

        // Toggle nav visibility on click
        toggleButton.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });

        // Close nav when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    });
</script>
